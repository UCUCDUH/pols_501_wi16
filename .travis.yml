language: python
addons:
  apt:
    packages:
    - hunspell
python:
- '3.5'
install:
- pip install Nikola[extras]
- git config --global user.name "Travis CI"
- git config --global user.email "jeffrey.arnold@gmail.com"
before_script:
- npm install markdown-spellcheck
- PATH="node_modules/.bin:$PATH"
script:
- make -C docs deploy  
- make -C slides deploy
- make -C lessons deploy
- ./gen-diffs.sh
- ./travis-deploy.sh
after_success:
- ./check-links.sh
- ./spell-check.sh
notifications:
  email:
    recipients:
    - jrnold@uw.edu
    - acasas2@uw.edu
    on_success: change
    on_failure: always
branches:
- master
env:
  global:
  - GH_REF: UW-POLS501/pols_501_wi16.git
  - secure: 
